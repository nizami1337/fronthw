<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Task 2</title>
</head>
<body>
    <div class="container">
        <form id="input">
            <div class="input__top">
                <div class="styles">
                    <div class="checkboxes">
                        <input type="checkbox" name="b"><b>Bold</b>
                        <input type="checkbox" name="u"><u>Underline</u>
                        <input type="checkbox" name="i"><i>Italic</i>
                    </div>
                    <div class="radios">
                        <input type="radio" name="align" value="left"><span>Left</span>
                        <input type="radio" name="align" value="center"><span>Center</span>
                        <input type="radio" name="align" value="right"><span>Right</span>
                    </div>
                </div>
            </div>
            <textarea class="input__bottom" name="text"></textarea>
            <button>Show text</button>
        </form>
    </div>
    <div class="result">
        <b>Result: </b>
        <div id="box">
            <p></p>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
